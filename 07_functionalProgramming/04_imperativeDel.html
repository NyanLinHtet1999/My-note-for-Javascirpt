<html>
     <script>
          // imperative 
          let arr = [1,2,3];
          let newArray = [];
          for (let i = 0; i < arr.length; i++) {
                newArray.push(arr[i] * 2);
          }
          console.log(newArray);
          
          // declerative 
          let doubleArray = arr.map(x => x* 3);
          console.log(doubleArray);
     </script>
</html>
