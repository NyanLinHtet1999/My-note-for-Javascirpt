<html>
     <script src="https://cdn.jsdelivr.net/npm/ramda@0.27.1/dist/ramda.min.js"></script>
     <script>

          // can compose using lens for setter and getter 
       const person = {
            name: 'Randy',
            socialMedia: {
                github: 'randycoulman',
                twitter: '@randycoulman'
            }
        }
        const nameLens = R.lens(R.prop('name'), R.assoc('name'));
        console.log(R.view(nameLens,person));
        let another = R.set(nameLens,'Name updated',person);
        console.log(another);

        console.log(R.over(nameLens,R.toUpper,person));

        console.log(person);

      
     </script>
</html>
