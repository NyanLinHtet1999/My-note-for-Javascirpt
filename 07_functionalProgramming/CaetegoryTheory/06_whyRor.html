<html>
     <script>
          function div(a, b) 
          {
               if(isNaN(a) || isNaN(b))
               {
                    throw new Error("A or b is NaN");
               }else
               {
                    return a / b;
               }
          };
          try {
               div(2,NaN)
          } catch (error) {
               console.log(error);
          }
     </script>
</html>
