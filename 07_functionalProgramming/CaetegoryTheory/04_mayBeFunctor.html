<html>
     <script>
          const appendHi = (msg) => "Hi " + msg;
          const toUpper = (msg) => msg.toUpperCase();

          const MayBe = (value) => {
               return {
                    value, 
                    isNothing()
                    {
                         return value === undefined || value === null;
                    },
                    map(fn)
                    {
                         return this.isNothing()? MayBe(null) : MayBe(fn(value));
                    }
               }
          };

          let str = "Hello";
          let data = MayBe(str);
          let result = data.map(appendHi)
                            .map(toUpper);
          console.log(result);

          let str1 = null;
          let data1 = MayBe(str1);
          let result1 = data1.map(appendHi).map(toUpper);
          console.log(result1);

                    name : "Mya Mya",
                    age : 30,
                    supervisor:2
                },
                4:{
                    name : "Hla Hla",
                    age : 30,
                    supervisor:1
                }
            }
        };

        const getEmployeeById = (empId)=> employees.data[empId];
        const getSupervisor = (employee)=>  employees.data[employee.supervisor];
        const getName = (employee)=> employee.name;

        let empId = 1;
        const result2 = MayBe(empId)
                            .map(getEmployeeById)  
                            .map(getSupervisor)
                            .map(getName);
        console.log('Result ',result2.value);
     </script>
</html>
