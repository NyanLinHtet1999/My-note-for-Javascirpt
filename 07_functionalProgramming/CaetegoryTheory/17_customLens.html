<html>
     <script src="https://cdn.jsdelivr.net/npm/ramda@0.27.1/dist/ramda.min.js"></script>
     <script>
       let obj = {
            name : "Tk",
            age : 23,
            score : -30,
        };
        function assoc(propName, value, obj)
        {
            return {
                ...obj,
                [propName] : value,
            }
        }
        let clone = assoc("age", 50, obj);
        console.log(obj);
        console.log(clone)


     </script>
</html>
