<html>
     <script>
          /*
          must have two function and same output type
          (St, St) => St
          f(g(x)) = (f.g)(x) Associativity
          must have identity element to operate with left one like 1, 0, ""
          can use parallel programming
          reduce is fold but don't use in fp as it is array method
          */
        var Sum = { empty: () => 0, concat: (x, y) => x + y }
        var Mult = { empty: () => 1, concat: (x, y) => x * y }
        var arraySum = [1, 2, 3, 4, 5, 6].reduce(Sum.concat, Sum.empty());//use array method
        console.log(arraySum);

        var fold = function (array,monoid) { 
            var accumulation = monoid.empty();// abstracted 0
            for (let i = 0; i < array.length; i++) {
                const element = array[i];
                accumulation = monoid.concat(accumulation, element) // abstracted +
            }
            return accumulation;
        }
        let total = fold([10,20,30],Sum);
        console.log("Total ",total);

        var Max = {
            empty:()=> -Infinity,
            concat:(x,y)=> x > y ?x : y
        };
        let max = fold([10,-100,200,3,4,1],Max);
        console.log('Max ',max);
     </script>
