<html>
     <script>
          const toUpper = (msg) => msg.toUpperCase();
          const appendHi = (msg) => "Hi" + msg;
          function appendHiAndToUpper(msg){
               let result = toUpper(msg);
               let answer = appendHi(result);
               return answer;
          }
         let final = appendHiAndToUpper("Mg Mg");
         console.log(final);

         function compose(funA,funB){
        return function(msg)
        {
            return funA(funB(msg));
        }
       }
         let final2 =compose(toUpper,appendHi);
         console.log(final2("Min"));

         const addOne = (x)=> x + 1;
       const double = (x)=> x * 2;
       let newFun = compose(appendHi,addOne);
       console.log(newFun(3));
     </script>
</html>
