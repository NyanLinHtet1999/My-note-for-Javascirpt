<html>
     <script>
          function factorial(n)
          {
               console.log("Computed factorial",n);
               let result = 1;
               for(let i=1;i<=n;i++)
               {
                    result *= i;
               }
               return result;
          }
          console.log(factorial(3));

          const memonize = (fn) => {
               const lookupTable = {};
               return (arg) => lookupTable[arg] || (lookupTable[arg] = fn(arg));
          }
          let newFact = memonize(factorial);
          console.log(newFact(4));
          console.log(newFact(5));
          console.log(newFact(4));
     </script>
</html>
