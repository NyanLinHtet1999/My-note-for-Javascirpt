<html>
     <script>
          for (let i = 0; i < 10; i++) {
               if(i == 5){
                    break;
               }
               console.log("break",i);
          }
          for (let i = 0; i < 10; i++) {
               
               if(i == 5){
                    continue;
               }
               console.log("continue",i);
          }
          function test(){
               console.log("start");
               return;
               console.log("end");
          }
          test();
     </script>
</html>
