<html>
     <script>
          let month = +(window.prompt("Enter number"));
          switch (month) {
               case 1://use strict equality
                    console.log("Jan");
                    break;
               case 2:
                    console.log("feb");
               break;
               case 4:
               case 5:
                    console.log("April or march");
                    break;
               default:
                    console.log("other months");
                    break;
          }
     </script>
</html>
