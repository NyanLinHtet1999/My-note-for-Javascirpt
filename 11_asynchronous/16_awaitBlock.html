<html>
     <script>
          async function getDataParallel()
       {
            console.log('get data started');
            let urls = ['https://jsonplaceholder.typicode.com/todos/1','https://jsonplaceholder.typicode.com/todos/2'];
            let promises = urls.map(url=> fetch(url).then(resp=>resp.json()))
            let json = await Promise.all(promises);
            
            console.log('JSON ',json);
       }
       getDataParallel();
       console.log('End');
     </script>
</html>
