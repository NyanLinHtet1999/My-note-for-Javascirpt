<html>
   <body>
      
   </body>
  
    <script>
        function doSomethingAsync(callback)
        {
            console.log('Do something executed');
            setTimeout(() => {
                console.log('DoSomething done');
                callback("Data");
            }, 2000);
        }
        console.log('Before');
        doSomethingAsync((data)=>{
            console.log('Done something done result ',data);
        });
        console.log('End ');

        // Before 
        // 'Do something executed'
        // End 
        // 'DoSomething done'
        // 'Done something done result '
        // "Data"

    </script>
</html>
