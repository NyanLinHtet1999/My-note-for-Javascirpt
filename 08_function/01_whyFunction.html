<html>
     <script>
          function hello(msg){//decleration funciton
               console.log("Hello");
          }
          hello();
          console.log(hello.name);//as obj has property
          console.log(hello.length);//no. of parameter

          let fun = function(){//expression function
               console.log("Hello world");
          };
          fun();

          let fun2 = ()=> console.log("Fun2 is called");//arrow funcition
          fun2();
     </script>
</html>
