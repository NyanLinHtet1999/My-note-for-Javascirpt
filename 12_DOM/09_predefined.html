<html>
    <head>
        <style>
            .blue{
                color : blue;
            }
            .red{
                color : red;
            }
           
        </style>
    </head>
    <body>
        
        <div id="container" class="blue"> 
            Container
            <div>Child</div>
            <div>Another</div>
            <div>Last</div>
        </div>
        <div>
            Siblling
        </div>
        <a href="none" id="lnkGoolge">Google</a>

        <h2 id="title" data-section-number="16.1">Attributes</h2>
    </body>
   <script>
      console.log('Image ',document.images);
      let container = document.getElementById('container');
     console.log('Parent ',container.parentNode);
     console.log('Parent parent ',container.parentNode.parentNode);
     console.log('Parent elemnet ',container.parentElement);
     console.log('Children ',container.children);
     console.log('firstChild ',container.firstChild);
     console.log('firstelemnt child ',container.firstElementChild);
     console.log('lastChild ',container.lastChild);
     console.log('Sibling ',container.nextElementSibling);

     document.getElementById('lnkGoolge').href="http://www.google.com";

     console.log(container.classList);
     container.classList.remove("blue");
     container.classList.add("red");
     console.log('Section ',document.getElementById('title').dataset.sectionNumber);
     console.log(document.querySelector('[data-section-number]'))

   </script>
    
</html>
